<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="js/ship.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/handlers.js"></script>
</head>
<body>
<div id="0" class="backgroundDiv"></div>
<div id="1" class="helpDiv">
    <div style="height:70%;">
        <center><h2>Введите имя пользователя</h2></center>
        <center><input id="playerName" type="text"></center>
    </div>
    <center><button id="accept">Принять</button></center>
</div>
<div style="float:left;">
    <h2 id="ComputerField" style="font-style: italic"></h2>
    <div id="playerLayout" style="float:left;overflow-wrap:break-word;width:360px;height: 330px;margin-bottom: 20px;"></div>
</div>
<div style="float:left;">
    <h2 id="UserField" style="font-style: italic"></h2>
    <div id="field" style="float:left;max-width:360px;"></div>
</div>
<div style="clear: both;">
    <button id="start">Начать игру</button>
</div>
<div id="status" style="clear:both;">
</div>
</body>
</html>
